    <div class="container-fluid p-0">
        <!--Profile-->
        <div class="elm-container p-3 p-lg-5 d-flex align-items-center w-100" id="tab-0">
          <div>
            <div class="elm-label-1">Welcome 
              <span class="elm-label-2">User!</span>
              <div class="elm-label-3">
                National Institute of Technology, Kurukshetra
              </div>
            </div>
            <div class="elm-home-content">
              Apply and view your leaves in this section!
            </div>
          </div>
          <div class="elm-home-content elm-quick-links">
            QUICK-LINKS
          </div>
          <div class="elm-image-map">
            <img src="../Resources/Images/mapImg.jpg" alt="image for navigation" usemap="#elm-nav-map">
          </div>
        </div>

        <map name="elm-nav-map">
          <area shape="rect" coords="0,0,115,115" alt="home" href="../Home/home.html">
          <area shape="rect" coords="115,0,230,115" alt="feedback" href="../Home/home.html" id="show-feedback">
          <area shape="rect" coords="0,115,115,230" alt="apply-leave" href="#" id="show-apply">
          <area shape="rect" coords="115,115,230,230" alt="view-leaves" href="#" id="show-view">
        </map>



        <!--Apply Leave-->
        <div class="elm-container p-3 p-lg-5 d-flex align-items-center" id="tab-1">
          <div>
            <h1 class="elm-label">Apply Leave</h1>
          </div>
          <form name="apply" onsubmit="validateApply()">
            <div class="row">
              <div class="col">
                <label class="elm-input-label">Select Date</label>
                <input type="date" class="form-control elm-input-box" min="2020-01-01" name="date">
              </div>
              <div class="col">
                <label class="elm-input-label">Password</label>
                <input type="password" class="form-control elm-input-box" placeholder="Password" name="pass">
              </div>
            </div>
            <div class="row">
              <textarea class="form-control elm-feed-box" placeholder="Remarks" name="remarks"></textarea>
            </div>
            <div class="row elm-login-submit">
              <input type="submit" class="form-control elm-btn btn btn-outline-dark" value="APPLY">
            </div>
          </form>
        </div>


        <!--View leaves-->
        <div class="elm-container p-3 p-lg-5 d-flex align-items-center" id="tab-2">
          <div>
            <h1 class="elm-label">View Leaves</h1>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered elm-table">
              <thead>
                <tr>
                  <th scope="col">Sr. No.</th>
                  <th scope="col">Date</th>
                  <th scope="col">Remarks</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  
                </tr>
              </tbody>
            </table>
          </div>
        
        </div>
