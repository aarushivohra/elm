  <div class="container-fluid p-0">
    <!--Home-->
    <div class="elm-container p-3 p-lg-5 d-flex align-items-center w-100" id="tab-0">
      <div>
        <div class="elm-label-1">Employee 
          <span class="elm-label-2">Leave</span>

    <!--Signup-->
    <div class="elm-container p-3 p-lg-5 d-flex align-items-center" id="tab-1">
      <div>
        <h1 class="elm-label">Sign Up</h1>
      </div>
      <form name="signUpForm">
        <div class="row">
          <div class="col">
            <label class="elm-input-label">First Name</label>
            <input type="text" class="form-control elm-input-box" placeholder="First Name" name="fname">
          </div>
          <div class="col">
            <label class="elm-input-label">Last Name</label>
            <input type="text" class="form-control elm-input-box" placeholder="Last Name" name="lname">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="elm-input-label">Username</label>
            <input type="email" class="form-control elm-input-box" placeholder="Username" name="uname">
          </div>
          <div class="col">
            <label class="elm-input-label">Password</label>
            <input type="password" class="form-control elm-input-box" placeholder="Password" name="pass">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="elm-input-label">Department</label>
            <select class="form-control elm-input-box elm-select-menu" id="exampleFormControlSelect1">
              <option>CS/IT</option>
              <option>ECE</option>
              <option>EE</option>
              <option>MECH</option>
              <option>CIVIL</option>
              <option>PIE</option>
            </select>
          </div>
        </div>
        <div class="row elm-signup-submit">
          <input type="submit" class="form-control elm-btn btn btn-outline-dark" id="signup-btn" value="SIGN UP">
        </div>
      </form>
    </div>

    <!--Login-->
    <div class="elm-container p-3 p-lg-5 d-flex align-items-center" id="tab-2">
      <div>
        <h1 class="elm-label">Login</h1>
      </div>
      <form name="loginForm" onsubmit="validateLogin()">
        <div class="row">
          <div class="col">
            <label class="elm-input-label">Username</label>
            <input type="email" class="form-control elm-input-box" placeholder="Username" name="uname">
          </div>
          <div class="col">
            <label class="elm-input-label">Password</label>
            <input type="password" class="form-control elm-input-box" placeholder="Password" name="pass">
          </div>
        </div>
        <div class="row elm-login-submit">
          <input type="submit" class="form-control elm-btn btn btn-outline-dark" value="LOGIN">
        </div>
      </form>
    </div>

    <!--Feedback-->
    <div class="elm-container p-3 p-lg-5 d-flex align-items-center" id="tab-3">
      <div>
        <h1 class="elm-label">Feedback</h1>
      </div>
      <form name="feedback" onsubmit="validateFeedback()">
        <div class="row">
          <div class="col">
            <label class="elm-input-label">Username</label>
            <input type="email" class="form-control elm-input-box" placeholder="Username" name="uname">
          </div>
          <div class="col">
            <label class="elm-input-label">Password</label>
            <input type="password" class="form-control elm-input-box" placeholder="Password" name="pass">
          </div>
        </div>
        <div class="row">
          <textarea class="form-control elm-feed-box" placeholder="Write your feedback here" name="feedback"></textarea>
        </div>
        <div class="row elm-login-submit">
          <input type="submit" class="form-control elm-btn btn btn-outline-dark" value="SUBMIT">
        </div>
      </form>
    </div>

    <!--About Us-->
    <div class="elm-container p-3 p-lg-5 d-flex align-items-center" id="tab-4">
